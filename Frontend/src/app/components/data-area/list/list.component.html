<table *ngIf="tasks?.length">
    <thead>
      <tr>
        <th>Task:</th>
        <th>Customer:</th>
        <th>Date:</th>
        <th>Done?:</th>
        <th>❌</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of tasks">
            <td>{{t.description}}</td>
            <td>{{t.client.name}}</td>
            <td>{{t.date | date:"dd/MM/yyyy" }}</td>
            <td *ngIf="isStatusOn(t.status)">Not Done</td>
            <td *ngIf="!isStatusOn(t.status)">Done</td>
            <!-- <td> <input type="checkbox" [checked]="isStatusOn(t.status)"></td>  -->
            <td> <button (click)="deleteMe(t._id)">❌</button></td>

        </tr>
    </tbody>
</table>
